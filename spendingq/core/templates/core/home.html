{% extends "base.html" %}
{% load url from future %}


{% block head %}
    <script src="{{STATIC_URL}}js/home.js" type="text/javascript"></script>
{% endblock head%}

{% block content %}
<div>
  <p>This site is aiming to be a better version of the Spending Quotient grapher
  that is linked a few places</p>
</div>
<div class="row data">
  <div class="span4 well form">
    <form id="inputForm" action="#" data-submit-url="{% url 'api_dispatch_list' api_name='api' resource_name='datapoint' %}" data-profile-url="{% url 'api_dispatch_list' api_name='api' resource_name='profile' %}">
      <label>Average Unspent<input type="text" name="unspent"></label>
      <label>Collection Rate<input type="text" name="rate"></label>
      <button class="btn" type="button" id="submit">Submit</button>
    </form>
  </div>
  <div class="span7 well graph">
    graph
  </div>
</div>
{% endblock content %}
