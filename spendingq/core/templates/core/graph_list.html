{% extends 'base.html' %}

{% block content %}
{% for profile in object_list %}
{% if forloop.first %}
<div class="row">
  <div class="span3 well">
    <ul class="unstyled">
{% endif %}
      <a href="{{ profile.get_graph_url }}"><li>{{ profile.user.username }}</li></a>
{% if forloop.last %}
    </ul>
  </div>
</div>
{% endif %}
{% endfor %}
{% endblock content %}
