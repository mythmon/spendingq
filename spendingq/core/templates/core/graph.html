{% extends "base.html" %}
{% load url from future %}


{% block head %}
    <script src="{{STATIC_URL}}js/home.js" type="text/javascript"></script>
    <script src="{{STATIC_URL}}js/jquery.flot.js" type="text/javascript"></script>
    <link rel="stylesheet" href="{{STATIC_URL}}css/graph.css" type="text/css" media="screen" />
{% endblock head%}

{% block content %}
<div>
  <p>This site is aiming to be a better version of the Spending Quotient grapher
  that is linked a few places</p>
</div>
<div class="row data">
  <div class="span4 well form">
    <form id="inputForm" action="#" data-submit-url="{% url 'api_dispatch_list' api_name='api' resource_name='datapoint' %}" data-profile-url="{% url 'api_dispatch_detail' api_name='api' resource_name='profile' pk=user.id %}">
      <label>Average Unspent<input type="text" name="average_unspent"></label>
      <label>Collection Rate<input type="text" name="collection_rate"></label>
      <button class="btn" type="button" id="submit">Submit</button>
    </form>
  </div>
  <div id="graphContainer" class="span7 well">
    <div id="graph">No data</div>
  </div>
</div>
{% endblock content %}
